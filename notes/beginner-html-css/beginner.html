<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <div>What's up</div>
    <img src="my-image.jpg" /> -->
    <!-- radio buttons -->
    <input type="radio" name="scales" id="scales" value="scaleson">
    <label for="scales">Scales</label> <br />
    <input type="radio" name="scales" id="scales2" value="scalesoff">
    <label for="scales2">Scales NO</label> <br />

    <!-- drop down list -->
    <label for="pet-select">What's your favorite animal?</label>
    <select name="pets" id="pet-select">
        <option value="">-- Please select --</option>
        <option value="Dog">Dog</option>
        <option value="Bat">Bat</option>
        <option value="Pig">Pig</option>
    </select> <br />

    <!-- form -->
    <form action="/register" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="username">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password">
        </div>
        <button>Register</button>
    </form>



</body>
</html>
