<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/register">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <div>
                <input type="radio" name="race" value="funrun" id="funrun">
                <label for="funrun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="race" value="half" id="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race" value="full" id="full">
                <label for="full">Full Marathon</label>
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="email">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="teen">under 18</option>
                <option value="youngadult">18-30</option>
                <option value="adult">30-50</option>
                <option value="senior">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>
</html>
